    <div class="container" style="margin-top:1%">
        <div class="row ">
            <div class="col text-center">
                <a href="services.html"> <button style=" margin-top: 100%;font-size:23px; " type=" button"
                        class="btn btn-secondary">Back</button></a>
            </div>
            <div class="col">
                <div class="card"
                    style=" width: 30rem; height: 100%; background-color:rgba(95, 165, 198, 0.315); border: 1.5px solid black">
                    <div class="card-body ">
                        <h3 class="card-title text-center">User Info</h3>

                        <div class="input-group mb-3" style="margin-top:7%">
                            <span class="input-group-text bg-secondary-subtle">First Name</span>
                            <input id="firstN" type="text" class="form-control" placeholder="Julia"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:13%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">Last Name</span>
                            <input id="lastN" type="text" class="form-control" placeholder="Jorge" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">Email Adress</span>
                            <input id="email" type="text" class="form-control" placeholder="exemple@gmail.com"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">Phone Number</span>
                            <input id="phone" type="text" class="form-control" placeholder="XXX-XXX-XXXX"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">New Password</span>
                            <input type="text" class="form-control " placeholder="********" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">Confirm Password</span>
                            <input type="text" class="form-control" placeholder="*********" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>



                    </div>

                </div>
            </div>
            <div class="col text-center">
                <button style="margin-top: 100%; font-size:23px " type=" button" class="btn btn-secondary"
                    onclick="storeNum()">Next
                    (5/7)</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript">

        function storeNum() {
            var firstN = document.getElementById("firstN").value;
            var lastN = document.getElementById("lastN").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            localStorage.setItem("firstN", firstN);
            localStorage.setItem("lastN", lastN);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            window.location.href = "photographer.html";
        }

    </script>
