    <div class="container" style="margin-top:1.5%;">
        <div class="row ">
            <div class="col text-center">
                <a href="location.html"> <button style=" margin-top: 100%;font-size:23px " type=" button"
                        class="btn btn-secondary">Back</button></a>
            </div>
            <div class="col">
                <div class="card"
                    style="margin-top: 12%; width: 30rem; height: 100%; border: 1.5px solid black; background-color: rgba(95, 165, 198, 0.315);">
                    <div class="card-body ">
                        <h3 class="card-title text-center">Date and Time of photoshoot</h3>

                        <div class="input-group mb-3" style="margin-top:10%">
                            <span class="input-group-text bg-secondary-subtle">Start Date</span>

                            <input id="basic-addon1" type="text" class="form-control" placeholder="17/06/2019"
                                aria-label="Username" aria-describedby="basic-addon1">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle">End Date</span>
                            <input type="text" class="form-control" id="basic-addon2" placeholder="17/06/2019"
                                aria-label="Username" aria-describedby="basic-addon1">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle">Start Time</span>
                            <input value="09:20" type="time" min="09:00" max="18:00" id="time" class="form-control"
                                placeholder="9 A.M." aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-top:15%">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1">Total Hour</span>
                            <input type="number" value="1" min="1" max="7" id="quantity" name="quantity"
                                class="form-control" placeholder="" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                </div>
            </div>
            <div class="col text-center">
                <button style="margin-top: 100%; font-size:23px " type=" button" class="btn btn-secondary"
                    onclick="storeNum()">Next (3/7)</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha3154-geWF76RCwLtnZ15qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/615SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('#basic-addon1').datepicker();
        });
        $(function () {
            $('#basic-addon2').datepicker();
        });

        function storeNum() {
            var num = document.getElementById("quantity").value;
            var startDate = document.getElementById("basic-addon1").value;
            var endDate = document.getElementById("basic-addon2").value;
            var time = document.getElementById("time").value;
            localStorage.setItem("num", num);
            localStorage.setItem("startDate", startDate);
            localStorage.setItem("endDate", endDate);
            localStorage.setItem("time", time);
            window.location.href = "services.html";
        }

    </script>

    </script>
